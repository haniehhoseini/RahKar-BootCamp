<p [ngStyle]="{'text-decoration': task.isdone ? 'line-through' : 'none'}"></p>
<div class="action">
    <button (click)="edited.emit(task.id)" type="submit" class="btn btn-outline-primary">Edit</button>
    <button (click)="deleted.emit(task.id)" type="submit" class="btn btn-outline-danger">Delete</button>
    <button (click)="done.emit(task.id)" type="submit" class="btn btn-outline-success" [disabled]="task.isdone">Success</button>
</div>
