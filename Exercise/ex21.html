<!DOCTYPE html>
<html>
    <script>
        function divisor(number) {
            let temp = 0;
           for (let i = 1; i <=number/2; i++) {
                if (number % i == 0) {
                    temp +=i;
                }
            
            } 
            return temp;
        }
        
        for (let i = 10; i <= 1500; i++){
            let sumDivisorsA = divisor(i);
            let sumDivisorsSumA = divisor(sumDivisorsA);

            if (i === sumDivisorsSumA && sumDivisorsA !== i ) {
                console.log(i);
            }
        }
    </script>
</html>
