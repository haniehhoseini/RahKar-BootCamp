<!DOCTYPE html>
<html>
    <script>
        function getNumber(number) {
            let numberString = number.toString();
            //console.log(numberString.length);
            let countEven = 0;
            let countOdd = 0;

            for (let i = 0; i < numberString.length; i++) {
                let stringNumber = parseInt(numberString[i]);
                console.log(stringNumber + " " + i);

                if (stringNumber % 2 == 0) {
                  
                    if (i % 2 == 0) {
                        
                        countEven++;
                    }else{
                        // console.log(i);
                        countOdd++;
                    }  
                }
            }
            console.log("evenDigitCountOddPlace: " +countOdd);
            console.log("evenDigitCountEvenPlace: " +countEven);
        }
        getNumber(21);
    </script>
</html>
