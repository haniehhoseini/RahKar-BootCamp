<!DOCTYPE html>
<html>
    <script>
        function getNumber(number) {
            let numberString = number.toString();
     
            let countEven = 0;
            let countOdd = 0;

            for (let i = 1; i <= numberString.length; i++) {
                let stringNumber = parseInt(numberString[i-1]);
                

                if (stringNumber % 2 == 0) {
                  
                    if (i % 2 == 0) {
                        
                        countEven++;
                    }else{
                        
                        countOdd++;
                    }  
                }
            }
            console.log("evenDigitCountOddPlace: " +countOdd);
            console.log("evenDigitCountEvenPlace: " +countEven);
        }
        getNumber(21);
    </script>
</html>
