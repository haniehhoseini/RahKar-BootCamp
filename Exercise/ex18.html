<!DOCTYPE html>
<html>
    <script>
        function isPrime(number) { 
            if (number < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
        
        for (let i = 100; i < 999; i++) {
            
            if (isPrime(i)) {
                console.log(i);
            }
        }
        
    </script>
</html>
