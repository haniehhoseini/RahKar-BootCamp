<div class="container py-4 d-flex justify-content-center">
    <div class="col-lg-6 mt-5">
      <div class="card" style="
        background: hsla(0, 75%, 67%, 0.55);
        backdrop-filter: blur(30px);
       ">
        <div class="card-body p-5 shadow-5 text-center">
          <form [formGroup]="form">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Price</label>
                <input type="text" class="form-control form-control-lg" formControlName="price"/>  
              </div>
              <button (click)="enter()" class="btn btn-dark btn-block mb-4">Enter</button>
          </form>
        </div>
    </div>
  </div>
</div>
