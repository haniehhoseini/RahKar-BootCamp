<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of user">
        <th>{{ items.id }}</th>
        <td>{{ items.title }}</td>
        <td>{{ items.body }}</td>
      </tr>
    </tbody>
  </table>
