<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card rounded-3">
            <div class="card-body mx-1 my-2">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fab fa-cc-visa fa-4x text-black pe-3"></i>
                </div>
                <div>
                  <p class="d-flex flex-column mb-0">
                    <b>Hanieh Hosseini</b><span class="small text-muted">**** 0052</span>
                  </p>
                </div>
              </div>
              <form [formGroup]="form">
                <div class="pt-3">
                <div class="d-flex flex-row pb-3">
                    <div class="rounded border border-primary border-2 d-flex w-100 p-3 align-items-center"
                        style="background-color: rgba(18, 101, 241, 0.07);">
                        <div class="d-flex align-items-center pe-3">
                        <input class="form-check-input" type="radio" name="radioNoLabelX" 
                            value="" aria-label="..." checked />
                        </div>
                        <div class="d-flex flex-column">
                        <p class="mb-1 small text-primary">Total amount due</p>
                        <h6 class="mb-0 text-primary">${{baghiePol}}</h6>
                        </div>
                    </div>
                    </div>
    
                    <div class="d-flex flex-row pb-3">
                    <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
                        <div class="d-flex align-items-center pe-3">
                        <input class="form-check-input" type="radio" name="radioNoLabelX" 
                            value="" aria-label="..." />
                        </div>
                        <div class="d-flex flex-column py-1">
                        <p class="mb-1 small text-primary">Other amount</p>
                        <div class="d-flex flex-row align-items-center">
                            <h6 class="mb-0 text-primary pe-1">$</h6>
                            <input type="text" class="form-control form-control-sm" formControlName="amount"
                            style="width: 55px;" />
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
              </form>
              
  
              <div class="d-flex justify-content-between align-items-center pb-1">
                <a href="buy" class="text-muted">Go back</a>
                <button type="button" class="btn btn-primary btn-lg" (click)="pay()">Pay amount</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
