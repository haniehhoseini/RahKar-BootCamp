
<section class="vh-100" style="background-color: #e6e9ef;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form [formGroup]="form">
              <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg" formControlName="email" />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" class="form-control form-control-lg" formControlName="password"/>
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
            </form>
            

            <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>
            <div class="text-center mt-5">
              <p>Not a member? <a href="register">Register</a></p>
            </div>  

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
