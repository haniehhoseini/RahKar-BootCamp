

<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Photo</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of allPhotos">
        <td>{{item.PhotoName}}</td>
        <td>
            <div *ngIf="item.urlPhoto">
                <img [src]="item.urlPhoto" alt="Image">
            </div>
        </td>
      </tr>
    </tbody>
</table>
