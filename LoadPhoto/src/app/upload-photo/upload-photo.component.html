<section class="vh-100" style="background-color: #c36a7f;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Upload Photo</h3>

            <div class="form-outline mb-4">
              <input type="text" class="form-control" aria-describedby="basic-addon1">
              <input type="file" class="form-control"  (change)="SelectedFile($event)"/>
            </div>

            <button (click)="UploadPhoto()" class="btn btn-dark btn-lg btn-block" type="submit">Upload</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
