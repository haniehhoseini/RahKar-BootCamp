
<div class="container bg-info">
    <form [formGroup]="form" class="form-inline">
        <div class="mb-3 text-center">
            <label for="Fname" class="form-label"> First Name:</label>
            <input type="text" class="form-control" formControlName = "Fname">
        </div>
        <div class="mb-3 text-center">
            <label for="Lname" class="form-label ml-2">Last Name:</label>
            <input type="text" class="form-control" formControlName = "Lname">
        </div>
        <div class="mb-3 text-center">
            <label for="phone" class="form-label ml-2">Phone:</label>
            <input type="text" class="form-control" formControlName = "phone">
        </div>    
        <div class="mb-3 text-center">
            <label for="email" class="form-label ml-2">Email:</label>
            <input type="text" class="form-control" formControlName = "email">
        </div>
        <button (click)="onClick()" class="btn btn-dark mb-3 form-control">Submit</button>
    </form> 
</div>
<table class="container table table-striped mt-5">
    <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let items of user; let i = index">
            <td>{{ items.Fname }}</td>
            <td>{{ items.Lname }}</td>
            <td>{{ items.phone }}</td>
            <td>{{ items.email }}</td>
        </tr>
    </tbody>
</table>
