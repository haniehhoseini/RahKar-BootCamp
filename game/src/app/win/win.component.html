<div *ngFor="let items of win">
    <div class="split left">
      <div class="centered">
        <h2>winner:</h2>
        <h2>{{ items.winnerName }}</h2>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <h2>losser:</h2>
        <h2>{{ items.loserName }}</h2>
      </div>
    </div>
</div> 
  
<div class="split centered">
  <div class="d-grid gap-2 col-6 mx-auto">
    <br><button (click)="playAgain()" class="btn btn-outline-dark">Play Again!:)</button>
  </div>
</div>
